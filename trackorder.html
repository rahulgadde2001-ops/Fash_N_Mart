<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trackorder</title>
    <link rel="stylesheet" href="trackorder.css">
</head>
<body>
    <div class="track-order">
    <div class="track-items">
        <h2>Track Order</h2>
        <p><strong>Order ID:</strong> #12345</p>
        <p><strong>Estimated Delivery:</strong> 23 Nov 2025</p>
    </div>

    <div class="track-items">
        <h2>Tracking Progress</h2>

        <p class="status placed">Order Placed - 15 Nov</p>
        <p class="status packed">Packed - 15 Nov</p>
        <p class="status shipped">Shipped - 19 Nov</p>
        <p class="status out">Out for Delivery</p>
        <p class="status delivery">Will Deliver Soon</p>

        <button class="back-btn" onclick="history.back()">‚Üê Back</button>

    </div>
</div>

</body>
</html>
